<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table tags</title>
</head>
<body>
    <table border="2" >
        <thead>
            <tr>
                <th>course</th>
                <th>duration</th>
                <th>fees</th>
                <th>faculty</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>java</td>
                <td>17 hours</td>
                <td>4000</td>
                <td>prashant</td>
            </tr>
            <tr>
                <td>python</td>
                <td>20 hours</td>
                <td>5000</td>
                <td>pushpender</td>
            </tr>
            <tr>
                <td>database</td>
                <td>10 hours</td>
                <td>3000</td>
                <td>pallavi</td>
            </tr>
        </tbody>>
    </table>
    <table border="2" bgcolor="green" cellpadding="10" cellspacing="20" width="50" height="50">
        <thead>
            <tr bgcolor="yellow" align="centre">
                <th>course</th>
                <th>duration</th>
                <th>fees</th>
                <th>faculty</th>
            </tr>
        </thead>
        <tbody>
            <tr bgcolor="blue" align="right">
                <td>java</td>
                <td>17 hours</td>
                <td>4000</td>
                <td>prashant</td>
            </tr>
            <tr rowspan="3">
                <td>python</td>
                <td>20 hours</td>
                <td>5000</td>
                <td>pushpender</td>
            </tr>
            <tr>
                <td bgcolor="white">database</td>
                <td colspan="2">10 hours</td>
                <td>3000</td>
                <td>pallavi</td>
            </tr>
        </tbody>>
    </table>
</body>
</html>
