<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html entities</title>
    <div class="class container">
        <p>this is paragraph</p>
    </div>
    <!--html enities are used to show reserved charaters present in html and special
    symbol which is not present in keyboard with refernce of google-->
    <div> <!--here are the some examples-->
        <!--&nbsp for showing extra space-->
        <p>this is another&nbsp;&nbsp; paragraph</p>
        <!--two times &nbsp means two times space-->
        <p>this is paragraph &lt;p&gt;</p>
        <!--for &lt;p&gt; it is used for showing special reserved symbol-->
        <p>pound is written like this &pound;</p>
        <p>copywrite is written like this &copy;</p>
        <p>Another is like this &rAarr;</p>
        <p>Empty character is written like this &#8203; </p>
    </div>
</head>
<body> </body>
</html>
