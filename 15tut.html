<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css selectors</title>
</head>
<!-- elmentry selector,id selector ,class selector,foother selector so many types of selector are present -->
<style>
    /* elemntry selector */
    p{
        color: red; 
      
    }
    /* id selector */
    #yellowelement{
         color: aqua; background-color: bisque;
    }
/* class selector */
    .green{
      color: springgreen; 
/* css madhey comment apan use karu shkto ctrl+/  */
    }
    /* footer selector */
    footer,span{color: darkgoldenrod;}
    /* we can add the color at same time  */
       </style>
    <!-- elementry selector in this case  all paragraphs color will red-->
    <!--in second yellow condition only second paragrph color will be come in aqua form due to id .
    tya element chi id la fkta yellow color set kela ahe mahnun second paragraph cha color yellow hoil
ani id cha symbol # ahe ani class cha (.)dot ahe-->
<body>
    <p>this is first paragraph</p>
    <p id="yellowelement">this is second paragraph</p>
    <p class="green">this is third paragraph</p>
    <p>this is fourth paragraph</p>
    <span>this is fifht paragraph</span>
    <footer>this is sixth paragraph</footer>
        </body>
